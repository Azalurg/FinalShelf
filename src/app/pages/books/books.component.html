<div class="app-page">
    <h1>Book list</h1>
    <div class="book-toolbar">
        <div class="app-pagination">
            <button (click)="prevPage()" style="margin-right: 1rem;"><img
                    src="assets/icons/chevron-left-duo-svgrepo-com.svg"></button>
            <select id="pageSize" (change)="changePageSize($event)">
                <option [value]="10">10</option>
                <option [value]="25" selected>25</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
            </select>
            <button (click)="nextPage()" style="margin-left: 1rem;"><img
                    src="assets/icons/chevron-right-duo-svgrepo-com.svg"></button>
        </div>
        <div class="app-sort">
            <label for="sort">Sort:</label>
            <select id="sort" (change)="changeSortOrder($event)">
                <option [value]="0">---</option>
                <option [value]="1">Title ^</option>
                <option [value]="2">Title v</option>
                <option [value]="3" selected>Author ^</option>
                <option [value]="4">Author v</option>
            </select>
        </div>
    </div>

    <app-book-list [books]="books"></app-book-list>
</div>
