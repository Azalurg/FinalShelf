<div class="app-page">
    <div class="details-container">
        <img class="details-img " src={{getSrc(authorDetails.picture_path)}} alt="image">
        <div class="details-info">
            <h1 class="details-title">{{ authorDetails.name }}</h1>
            <br>
            <table class="details-info-table">
                <tbody>
                    <tr>
                        <td class="details-info-label">Books</td>
                        <td class="details-info-value">{{ authorDetails.books.length }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="gallery">
        <a *ngFor="let book of authorDetails.books" class="gallery-item shadow" href="/books/{{book.id}}">
            <img src={{getSrc(book.cover_path)}} alt="image">
            <div class="gallery-text gallery-tex-first">{{book.title}}</div>
            <div class="gallery-text gallery-text-second">{{book.author_name}}</div>
        </a>
    </div>
</div>
