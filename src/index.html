<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Authors</title>
</head>
<body>
    <h1>MP3 Authors</h1>
    <button id="load-authors">Load Authors</button>
    <ul id="authors-list"></ul>

    <script>
        const { invoke } = window.__TAURI__.tauri;

        document.getElementById('load-authors').addEventListener('click', async () => {
            const rootDir = "/home/azalurg/Muzyka"; // Replace this with the actual directory path

            try {
                const authors = await invoke('get_authors', { rootDir });
                const authorsList = document.getElementById('authors-list');
                authorsList.innerHTML = ''; // Clear existing list

                authors.forEach(author => {
                    const li = document.createElement('li');
                    li.textContent = author;
                    authorsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching authors:', error);
            }
        });
    </script>
</body>
</html>
